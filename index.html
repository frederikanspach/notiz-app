<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notiz-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-theme="light">
    <main>
      <section class="left-side">
        <div class="left-container">
          <div class="side-header">
            <button class="new-note-button">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 8V16"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M8 12H16"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Neue Notiz
            </button>
            <div class="side-list"></div>
          </div>
        </div>
      </section>

      <section class="right-side">
        <div class="note-header">
          <input
            id="input-note-header"
            type="text"
            placeholder="Ãœberschrift eingeben..."
            required
          />
          <button class="button-option" id="save-note">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8L14 2Z"
                stroke="var(--text-main)"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14 2V8H20"
                stroke="var(--text-main)"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10 12L12 14L16 10"
                stroke="var(--text-main)"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button class="button-option" id="delete-note">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3 6H21"
                stroke="var(--text-main)"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M19 6V20C19 21.1046 18.1046 22 17 22H7C5.89543 22 5 21.1046 5 20V6"
                stroke="var(--text-main)"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M8 6V4C8 3.44772 8.44772 3 9 3H15C15.5523 3 16 3.44772 16 4V6"
                stroke="var(--text-main)"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10 11V17M14 11V17"
                stroke="var(--text-main)"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <div class="note-body">
          <textarea
            class="input-note-body"
            id="input-note-body"
            placeholder="Fang' an eine Notiz zu erstellen"
            required
          ></textarea>

          <div id="bottom">
            <button class="button-option delete-all-notes" id="delete-all">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19 6V20C19 21.1046 18.1046 22 17 22H7C5.89543 22 5 21.1046 5 20V6"
                  stroke="var(--warn-color)"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M3 6H21"
                  stroke="var(--warn-color)"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M8 6V4C8 3.44772 8.44772 3 9 3H15C15.5523 3 16 3.44772 16 4V6"
                  stroke="var(--warn-color)"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 14V17"
                  stroke="var(--warn-color)"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 10H12.01"
                  stroke="var(--warn-color)"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>

            <button
              id="theme-toggle"
              class="mode-toggle"
              aria-label="Dark Mode umschalten"
            >
              <span>
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 38.3 38.3"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#ff9500"
                  class="sun-icon"
                >
                  <circle cx="19.23" cy="19.26" r="9.37" />
                  <rect
                    x="17.39"
                    y="0"
                    width="3.57"
                    height="7.91"
                    rx="1.53"
                    ry="1.53"
                  />
                  <rect
                    x="17.33"
                    y="30.38"
                    width="3.57"
                    height="7.91"
                    rx="1.53"
                    ry="1.53"
                  />
                  <rect
                    x="2.17"
                    y="15.16"
                    width="3.57"
                    height="7.91"
                    rx="1.53"
                    ry="1.53"
                    transform="translate(-15.16 23.07) rotate(-90)"
                  />
                  <rect
                    x="32.55"
                    y="15.22"
                    width="3.57"
                    height="7.91"
                    rx="1.53"
                    ry="1.53"
                    transform="translate(15.16 53.52) rotate(-90)"
                  />
                  <rect
                    x="6.6"
                    y="25.91"
                    width="3.57"
                    height="7.91"
                    rx="1.53"
                    ry="1.53"
                    transform="translate(-6.81 56.92) rotate(-135)"
                  />
                  <rect
                    x="28.13"
                    y="4.47"
                    width="3.57"
                    height="7.91"
                    rx="1.53"
                    ry="1.53"
                    transform="translate(45.1 35.54) rotate(-135)"
                  />
                  <rect
                    x="6.64"
                    y="4.43"
                    width="3.57"
                    height="7.91"
                    rx="1.53"
                    ry="1.53"
                    transform="translate(-3.46 8.42) rotate(-45)"
                  />
                  <rect
                    x="28.08"
                    y="25.96"
                    width="3.57"
                    height="7.91"
                    rx="1.53"
                    ry="1.53"
                    transform="translate(-12.4 29.88) rotate(-45)"
                  />
                </svg>

                <svg
                  class="moon-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 40.19 38.46"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#ffffff"
                >
                  <path
                    d="M27.45,25.4c6.04-1.38,8.61-4.66,10.49-5.74.15-.09,2.09-.59,2.24,1.46.15,1.92-2.62,14.1-18.33,17.02C10.81,40.2,1.11,31.83.09,21.5-.86,11.82,5.47.83,15.76.03c1.28-.1,2.44-.06,2.81,1.79.09.43.21,1.4-1.15,2.79-.81.82-1.88,2.1-2.52,3.23-6.1,10.72,3.79,19.56,12.55,17.56Z"
                  />
                  <path
                    d="M32.18,5.4l.85,1.68c.11.22.31.38.55.44l1.83.45c1.29.32,1.49,2.07.3,2.67l-1.68.85c-.22.11-.38.31-.44.55l-.45,1.83c-.32,1.29-2.07,1.49-2.67.3l-.85-1.68c-.11-.22-.31-.38-.55-.44l-1.83-.45c-1.29-.32-1.49-2.07-.3-2.67l1.58-.8c.29-.14.49-.4.57-.71l.42-1.72c.32-1.29,2.07-1.49,2.67-.3Z"
                  />
                </svg>
              </span>
            </button>

            <button class="button-option" id="rot13">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="5"
                  y="11"
                  width="14"
                  height="10"
                  rx="2"
                  stroke="var(--text-main)"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M17 11V7C17 4.79086 15.2091 3 13 3H11C8.79086 3 7 4.79086 7 7V11"
                  stroke="var(--text-main)"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <circle cx="12" cy="16" r="2" fill="var(--text-main)" />
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
